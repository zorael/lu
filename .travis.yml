language: d

sudo: required
dist: bionic

branches:
  except:
    - /appveyor-.*/
    - /circleci-.*/
    - gh-pages

d:
  - dmd
  - ldc

os:
  - linux
  - osx

script:
  - dub test  --compiler=${DC}
  - dub build --compiler=${DC} -b debug
  - dub build --compiler=${DC} -b plain
  - dub build --compiler=${DC} -b release

before_deploy:
  #- time dub build --compiler=${DC} --nodeps --force -b ddox
  - cd ..
  - git clone https://github.com/adamdruppe/adrdox.git
  - cd adrdox
  - make
  - ./doc2 -ip --directory ../lu/docs ../lu
  - cd ../lu
  - cp -rv .circleci docs/

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  on:
    branch:
      - master
      - /travis-.*/
    condition:
      - ${DC} = dmd
      - ${TRAVIS_OS_NAME} = linux
  cache:
    directories:
      - $HOME/.dub
  verbose: true
